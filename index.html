<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Your description">
        <meta name="0script" content="0script">
            
        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	    <meta property="og:site_name" content="" /> <!-- website name -->
	    <meta property="og:site" content="" /> <!-- website link -->
	    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	    <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

        <!-- Webpage Title -->
        <title>Image Carousel</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="css.css" />
		<!-- Favicon  : this bellong to me  register  on fontawesome and use yours -->
        <script src="https://kit.fontawesome.com/e6fe1098a1.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div class="carousel">
			<div class="image-countainer" id="imgs">
				 <img src="https://images.freeimages.com/images/large-previews/6df/water-drop-on-leaf-1639205.jpg" alt="first-image" />
				 <img src="https://images.freeimages.com/images/large-previews/566/green-frog-1361810.jpg" alt="second-image" />
				 <img src="https://images.freeimages.com/images/large-previews/01a/technology-background-1632715.jpg" alt="third-image" />
				 <img src="https://images.freeimages.com/images/large-previews/f6c/phone-technology-1416506.jpg" alt="fourth-image" />
			</div>

			<div class="buttons-container">
				<button id="left">Prev</button>
				<button id="right">Next</button>
			</div>
		</div>
        <script src="javascript.js"></script>
	</body>
</html>
